<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>Start a new To-Do list</h1>
    <form method="POST">
        {% csrf_token %}
        <input id="id_new_item" placeholder="Enter a to-do item">
    </form>

    <table id="id_list_table">
        <tr><td>1: Buy peacock feathers</td></tr>
    </table>
</body>
</html>
